<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Virtual Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <div class="front">
            <div class="bar card-number">
              <p>1234</p>
              <p>5678</p>
              <p>9012</p>
              <p>1212</p>
            </div>

            <div class="row card-holder">
              <div class="card-name">
                <p>Gunasai</p>
                <div class="card-expire">
                  <p>10/24</p>
                  <p>600</p>
                </div>
              </div>
              <img src="images/visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
